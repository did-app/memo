version: "3"

volumes:
  client_node_modules:
  _build:
  deps:
  gen:
services:
  client:
    image: node:14.8.0
    working_dir: "/opt/app"
    # network_mode doesn't work as expected on windows
    # network_mode: host
    ports:
      - 5000:5000
    volumes:
      - ./client:/opt/app
      - client_node_modules:/opt/app/node_modules
    command: bash -c "npm i && npx sirv --dev --single conversation.html --host 0.0.0.0"
  service:
    build:
      context: ./service
      dockerfile: Dockerfile
    working_dir: /opt/app
    volumes:
      - ./service:/opt/app
      - _build:/opt/app/_build
      - deps:/opt/app/deps
      # NOTE Issue Gleam shouldn't delete gen directory.
      # - gen:/opt/app/gen
    network_mode: host
    environment:
      PORT: 8000
